<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="./images/Netflix-Logo.png">
        <nav>
          <a href="">Inicio</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">The Umbrella Academy</h3>
          <p class="description">
            Com a morte do pai, irmãos com poderes extraordinários se reencontram e descobrem surpreendentes segredos de família – além de uma ameaça iminente à humanidade.
          </p>
          <div class="btns">
            <button role="button" class="btn">
              <i class="fas fa-play"></i>
              ASSISTIR DEPOIS
            </button>
            <button role="button" class="btn">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="movies-carousel">
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="movie-box" src="./images/movie-1.jpg" alt="Amor com data marcada"></div>
        <div class="item"><img class="movie-box" src="./images/movie-2.jpg" alt="Mulan"></div>
        <div class="item"><img class="movie-box" src="./images/movie-3.jpg" alt="Os novos mutantes"></div>
        <div class="item"><img class="movie-box" src="./images/movie-4.jpg" alt="Uma cilada para meu avô"></div>
        <div class="item"><img class="movie-box" src="./images/movie-5.jpg" alt="O bom doutor"></div>
        <div class="item"><img class="movie-box" src="./images/movie-6.jpg" alt="Os Simpsons"></div>
      </div>
    </div>

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/79a18ff2c9.js"></script>

    <!--jquery-->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>

    <script src="./js/setup.js"></script>
  </body>
</html>
